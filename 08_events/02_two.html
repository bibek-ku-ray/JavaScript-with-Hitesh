<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            padding: 13px 28px;
        }

        h1 {
            color: rgb(54, 103, 252);
        }
    </style>
</head>

<body>
    <h1>Code</h1>
    <button id="stop">STOP</button>
</body>

<script>

    const changeText = function () {
        document.querySelector('h1').innerHTML = "JavaScript"
    }

    const changeMe = setTimeout(changeText, 1000);

    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(changeMe)
        console.log("Stopped....");
    })
</script>

</html>





<!-- 
    NOTE:
    setTimeout -> it will execute the code once after the given period of time
    setInterval -> this will excute the code again and again repeatedly in given time period 
    -->
