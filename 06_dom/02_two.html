<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>

<body style="background-color: #212121; color: #fff">
    <div class="firstparent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>


<script>
    const parent1 = document.querySelector('.firstparent')
    console.log(parent1);
    console.log(parent1.children);
    console.log(parent1.children[1].innerHTML);

    for (let i = 0; i < parent1.children.length; i++) {
        console.log(parent1.children[i].innerHTML);
    }

    parent1.children[2].style.color = "orange"
    console.log(parent1.firstElementChild);
    console.log(parent1.lastElementChild);

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("Node: ", parent1.childNodes);
</script>

</html>
